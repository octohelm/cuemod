project_name: cuemod
dist: ./bin
before:
  hooks:
    - go mod download -x
changelog:
  filters:
    exclude:
      - '^docs'
      - '^chore'
builds:
  - id: cuem
    dir: ./cmd/cuem
    binary: cuem

    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/octohelm/cuemod/internal/version.Version={{ .Version }}+sha.{{ .FullCommit }}
    mod_timestamp: '{{ .CommitTimestamp }}'
